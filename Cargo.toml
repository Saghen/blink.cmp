[dependencies]
regex = "1.11.1"
frizbee = { git = "https://github.com/saghen/frizbee" }
serde = { version = "1.0.216", features = ["derive"] }
heed = "0.21.0"
mlua = { version = "0.10.2", features = ["module", "luajit"] }
