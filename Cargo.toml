[package]
name = "blink-cmp-fuzzy"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[features]
default = ["luajit"]
luajit = ["mlua/luajit"]
lua51 = ["mlua/lua51"]

[dependencies]
regex = "1.10.5"
lazy_static = "1.5.0"
frizbee = { git = "https://github.com/saghen/frizbee" }
serde = { version = "1.0.204", features = ["derive"] }
heed = "0.20.3"
mlua = { version = "0.10.0", features = ["module"] }
